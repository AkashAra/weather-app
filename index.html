<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="first">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Cities</li>
                    <li>News</li>
                </ul>
            </nav>
            <div class="panel">
                <h1>Weather Details</h1>
                <small>
                    <span>CLOUDY</span><br>
                    <span>Wind</span><br>
                    <span>Value</span>
                </small>
            </div>
            <div class="bottom">
                <h1 class="temp">32&#176;</h1>
                <h1 class="place">Mumbai</h1>
                <span class="date">11/11/2023</span>
                <span class="day">Monday</span>
                <span class="time">12.00 am</span>
            </div>
        </div>
         <div class="second">
            <h1>Cities</h1>
            <div class="cards">
                <img src="clouds-2329680.jpg" alt="">
                <img src="clouds-3291565.jpg" alt="">
                <img src="clouds-3837043.jpg" alt="">
            </div>
            <div class="search">
                <form action="seacrh">
                    <input type="search" placeholder="Search Here">
                </form>
            </div>
         </div>
         <div class="third">
            <footer>
                <h1 class="heading">WEATHER APP</h1>
                <ul>
                    <li>Home</li>
                    <li>cities</li>
                    <li>News</li>
                    <li>Contact Us</li>
                    <li>FAQs</li>
                </ul>

            </footer>
         </div>
    </div>
</body>
</html>
